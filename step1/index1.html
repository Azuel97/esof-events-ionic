<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IONIC 1</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <!-- Tag principale SOLO UNO per APP -->
    <ion-app>
        <ion-content>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-back-button></ion-back-button>
                </ion-buttons>
                <ion-title>My Navigation Bar</ion-title>
            </ion-toolbar>
             
            <h1>Titolo</h1>
            <ion-button onclick="onClick(event)" class="esof-button-uno">
                Bottone 1
            </ion-button>
            <ion-button onclick="onClick(event)" class="esof-button-due">
                Bottone 2
            </ion-button>
        </ion-content>
    </ion-app>
    <script>
        console.log("FIRE!")
        async function onClick(event) {
            console.log("onClick button!", event.target.className)
            if(event.target.className.includes("esof-button-uno")){
                console.log("bottone 1")
            }else{
                console.log("Bottone 2")
            }
        }
    </script>
</body>
</html>
